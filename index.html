<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div class="card">
    <img src="images/illustration-hero.svg" alt="music ilustration" class="card__img img-mobile">
  
    <div class="card__info">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div class="card__info-flex">
        <div class="flex-plan">
          <img src="images/icon-music.svg" alt="music icon" class="flex-plan__icon">
          <div class="flex-plan__text">
            <h3>Annual Plan</h3>
            <span>$59.99/year</span>
          </div>
        </div>
        <span class="flex-change">Change</span>
      </div>  
    
      <button class="btn">Proceed to Payment</button>
      <a href="#">Cancel Order</a>
    </div>
  </div>
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hectormidev">@hectormidev</a>.
  </footer>
</body>
</html>
